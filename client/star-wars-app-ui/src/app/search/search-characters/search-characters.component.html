<p-card
  header="Search Star Wars Films Characters"
  class="card flex justify-content-center"
>
  <div class="card-container flex justify-content-center">
    <div>
      <h5>Enter Film Title:</h5>
      <p-autoComplete
        [(ngModel)]="filmTitle"
        [suggestions]="titleResults"
        (completeMethod)="search($event)"
        (onSelect)="select($event)"
        [forceSelection]="true"
        field="title"
      ></p-autoComplete>
    </div>

    <p-table
      *ngIf="filmCharacters?.length"
      [columns]="resultsTableColumns"
      [value]="filmCharacters"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ car[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <ng-template pTemplate="footer">Made by Idan Busso 2023</ng-template>
</p-card>
